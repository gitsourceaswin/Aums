<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="index.css">
    <title>UMS</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>
<body>
    <header>
        <input type="button" class="header-button" value="Home" onclick="showContent('profile')">
        <input type="button" class="header-button" value="Students" onclick="showContent('students')">
        <input type="button" class="header-button" value="Researchs" onclick="showContent('researchs')">

    <div id="side_bar">

        <p>profile</p>
    </div>
    <div id="students" class="content">

    </div>

        <p>Researchs</p>
    </div>
    <div id="salary" class="content">
        <p>Salary</p>
    </div>

        <p>Advisor Desk</p>
    </div>
