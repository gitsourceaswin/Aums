<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page | AUMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="auth_style.css" />
  </head>

  <body>
    <div class="container">
      <div class="design">
        <div class="pill-1 rotate-45"></div>
        <div class="pill-2 rotate-45"></div>
        <div class="pill-3 rotate-45"></div>
        <div class="pill-4 rotate-45"></div>
      </div>
      <div class="login">
        <h1 class="head">AUMS</h1>
        <h2 class="title">Login</h2>
        <div class="text-input">
          <i class="ri-user-fill"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="text-input">
          <i class="ri-lock-fill"></i>
          <input type="password" id="passwordInput" placeholder="Password" />
          <button id="togglePassword" onclick="togglePasswordVisibility()">
            <i class="ri-eye-fill" style="border: none"></i>
          </button>
        </div>
        <button class="login-btn" onclick="animateButton(); redirectToIndex()">LOGIN</button>
        <a href="#" class="forgot">Forgot Username/Password?</a>
        <div class="create">
          <a href="signup.html">Create Your Account</a>
          <i class="ri-arrow-right-fill"></i>
        </div>
      </div>
    </div>
  </body>

  <script>
    function animateButton() {
      var button = document.querySelector(".login-btn");
      button.classList.add("pressed");

      setTimeout(function () {
        button.classList.remove("pressed");
      }, 100);
    }

    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("passwordInput");
      var toggleButton = document.getElementById("togglePassword");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.innerHTML =
          '<i class="ri-eye-off-fill" style="border: none;"></i>';
      } else {
        passwordInput.type = "password";
        toggleButton.innerHTML =
          '<i class="ri-eye-fill" style="border: none;"></i>';
      }
    }

    function redirectToIndex() {
      // You can adjust the URL as needed
      window.location.href = "index.html";
    }
  </script>
</html>
