<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page | AUMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="auth_style.css" />
  </head>

  <body>
    <div class="container">
      <div class="design">
        <div class="pill-1 rotate-45"></div>
        <div class="pill-2 rotate-45"></div>
        <div class="pill-3 rotate-45"></div>
        <div class="pill-4 rotate-45"></div>
      </div>
      <div class="login">
        <img class="logo" src="logo-colored.svg" alt="" />
        <h1 class="head">AUMS</h1>
        <h2 class="title">Login</h2>
        <div class="text-input">
          <i class="ri-user-fill"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="text-input">
          <i class="ri-lock-fill"></i>
          <input type="password" id="passwordInput" placeholder="Password" />
          <button id="togglePassword" onclick="togglePasswordVisibility()">
            <i class="ri-eye-fill" style="border: none"></i>
          </button>
        </div>
        <button class="login-btn" onclick="animateButton(); redirectToIndex()">
          LOGIN
        </button>
        <a href="#" class="forgot">Forgot Username/Password?</a>
        <div class="create">
          <a href="signup.html">Create Your Account</a>
          <i class="ri-arrow-right-fill"></i>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>&copy; 2024 Amrita Vishwa Vidyapeetham. All rights reserved.</p>
    </div>
  </body>

  <script src="auth.js"></script>
</html>
